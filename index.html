<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>myPlanit</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">
    <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Quattrocento|Sanchez' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body ng-app="myPlanit">
    <div class="bg-img">
      <div class="fixed">
        <nav class="top-bar" data-topbar role="navigation">
          <ul class="title-area">
            <li class="name">
              <h1><a href="#/" id="app-name"><img class="logo" src="images/logo.png"/>myPlanit</a></h1>
            </li>
            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
          </ul>

          <section class="top-bar-section" ng-controller="AccountCtrl">
            <!-- Right Nav Section -->
            <ul class="right">
              <li><a href="#/" id="main">Home</a><li>
              <li ng-show="!currentUsername"><a href="#/signUp" id="signUpBtn">SignUp</a></li>
              <li ng-show="!currentUsername"><a href="#/login" id="loginBtn">Login</a></li>
              <li ng-show="currentUsername"><a href="#/profile" id="myProBtn">myProfile</a></li>
              <li ng-show="currentUsername"><a href="#" ng-click="logout()" id="logOutBtn">Logout</a></li>
            </ul>
            <!-- Left Nav Section -->
            <ul class="left">
              <li><a href="" id="user"></a></li>
            </ul>
          </section>
        </nav>
      </div>

      <div class="all-views" ng-view></div>
    </div>


    <script src="scripts/vendor.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrNC4AETKT_7FVqnWvNuUy-fLn9zYTUHc"></script>

        <script src="scripts/main.js"></script>
  </body>
</html>
