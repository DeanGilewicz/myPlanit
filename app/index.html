<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>myPlanit</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="myPlanit">

    <div class="hero-unit">
      <div class="header">
        <nav>
          <a href="#/" class="main">Main</a> <!-- company name/logo. User sign-in, register in header. Carosel? List of top "plans" -->
          <a href="#/signUp" class="signUp">SignUp</a> <!-- modal to allow users to sign up -->
          <a href="#/login" class="login">Login</a> <!-- modal to allow users to login -->
          <a href="#/profile" class="profile">Profile</a> <!-- view all "plans". Edit, delete, share buttons on each plan. Edit - goes to existingPlanIt View with plan info.  Add New Plan button - goes to Add Plan view. -->
          <a href="#/create" class="create">Create New Plan</a> <!-- model that allows user to create a new "plan" - name of plan, destination, day, time (start and end time) Create button goes to plan template -->
          <a href="#/singlePlanit" class="plan">Single Planit</a> <!-- allow user to search for specific events and see details. Add button next to each result to add event to "plan". Remove button next to each "plan" event to remove from "plan" (list). Once all events added click PlanIt button - saves "plan" and goes to newPlanIt view -->
          <a href="#/new" class="newPlanIt">newPlanIt</a> <!-- shows "plan", map with events mapped out, user timeline - suggested order in which to do things..allow user to alter order. Save button - add to profile. -->
          <a href="#/single" class="single">singlePlan</a> <!-- when plan selected from home view show specific plan events, show/add comment/rating -->
          <a href="#/author" class="author">author</a> <!-- when author selected from home view show all posted itineries from author -->
        </nav>
        <span id="user"></span>
        <button id="logoutBtn" log-out="">Logout</button>
      </div>
      <h1>myPlanit</h1>
      <div ng-view></div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/foundation/js/foundation.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrNC4AETKT_7FVqnWvNuUy-fLn9zYTUHc"></script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/main/main_controller.js"></script>
        <script src="scripts/main/main_factory.js"></script>
        <script src="scripts/account/account_controller.js"></script>
        <script src="scripts/account/account_factory.js"></script>
        <script src="scripts/profile/profile_controller.js"></script>
        <script src="scripts/profile/profile_factory.js"></script>
        <script src="scripts/create/create_controller.js"></script>
        <script src="scripts/create/create_factory.js"></script>
        <script src="scripts/singlePlanit/singlePlanit_controller.js"></script>
        <script src="scripts/singlePlanit/singlePlanit_factory.js"></script>
        <script src="scripts/singleTimeline/singleTimeline_controller.js"></script>
        <script src="scripts/singleTimeline/singleTimeline_factory.js"></script>
        <!-- endbuild -->
</body>
</html>
