<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>myPlanit</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- link fonts here -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="myPlanit" class="bg-img">
    <div class="fixed">
      <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
          <li class="name">
            <h1><a href="#/"><img class="logo" src="../../images/logo.png"/>myPlanit</a></h1>
          </li>
          <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section" ng-controller="AccountCtrl">
          <!-- Right Nav Section -->
          <ul class="right">
            <li><a href="#/" class="main">Home</a><li>
            <li class="divider"></li>
            <li ng-show="!currentUsername"><a href="#/signUp" class="signUpBtn">SignUp</a></li>
            <li class="divider"></li>
            <li ng-show="!currentUsername"><a href="#/login" class="loginBtn">Login</a></li>
            <li class="divider"></li>
            <li ng-show="currentUsername"><a href="#/profile" class="myProBtn">myProfile</a></li>
            <li class="divider"></li>
            <li ng-show="currentUsername"><a href="#" ng-click="logout()" class="logOutBtn">Logout</a></li>
          </ul>
          <!-- Left Nav Section -->
          <ul class="left">
            <li><a href="" id="user"></a></li>
          </ul>
        </section>
      </nav>
    </div>

    <div class="all-views" ng-view></div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/foundation/js/foundation.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrNC4AETKT_7FVqnWvNuUy-fLn9zYTUHc"></script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/main/main_controller.js"></script>
        <script src="scripts/main/main_factory.js"></script>
        <script src="scripts/account/account_controller.js"></script>
        <script src="scripts/account/account_factory.js"></script>
        <script src="scripts/profile/profile_controller.js"></script>
        <script src="scripts/profile/profile_factory.js"></script>
        <script src="scripts/create/create_controller.js"></script>
        <script src="scripts/create/create_factory.js"></script>
        <script src="scripts/singlePlanit/singlePlanit_controller.js"></script>
        <script src="scripts/singlePlanit/singlePlanit_factory.js"></script>
        <script src="scripts/singleTimeline/singleTimeline_controller.js"></script>
        <script src="scripts/singleTimeline/singleTimeline_factory.js"></script>
        <!-- endbuild -->
  </body>
</html>
