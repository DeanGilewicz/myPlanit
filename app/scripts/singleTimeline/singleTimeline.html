<h2>My Timeline</h2>

<section id="timeline">
  <h3>Timeline</h3>
  <ul>
    <li ng-repeat="poi in pois">
      <p>{{ poi.name }}</p>
      <p>Allotted Time: {{ poi.allottedTime }}</p>
    </li>
  </ul>
</section>

<section id="map">
  <h3>Map</h3>
  <div id="map-canvas"></div>
  <button id="refresh">Refresh</button>
  <button id="toggle_traffic">Traffic</button>
</section>
