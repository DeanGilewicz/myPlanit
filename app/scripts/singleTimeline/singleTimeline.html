<h2>My Timeline</h2>
<h4>Current Plan: {{ singlePlan.planName }}</h4>

<section id="timeline">
  <h3>Timeline</h3>
  <ul>
    <li ng-repeat="poi in pois">
      <p>{{ poi.name }}</p>
      <p>Allotted Time:<input type="text" ng-model="poi.allottedTime" /></p><br/><br/>
      <button ng-click="updateAllottedTime(poi, poi.allottedTime)">update</button>
    </li>
  </ul>
</section>

<section id="map">
  <h3>Map</h3>
  <div id="map-pois"></div>

    <div style="margin:20px;border-width:2px;">
      <p>Start:</p>
      <label>
        From: <br />
        <input type="text" id="routeStart" value="sussex, england" />
      </label>
      <br />
      <p>Waypoints:</p> <br />
      <p>(Ctrl-Click for multiple selection)</p> <br />
      <select multiple id="waypoints">
        <option value="montreal, quebec">Montreal, QBC</option>
        <option value="toronto, ont">Toronto, ONT</option>
        <option value="chicago, il">Chicago</option>
        <option value="winnipeg, mb">Winnipeg</option>
        <option value="fargo, nd">Fargo</option>
        <option value="calgary, ab">Calgary</option>
        <option value="spokane, wa">Spokane</option>
      </select>
      <br />
      <label>
        To: <br />
        <input type="text" id="routeEnd" value="london, england" />
      </label>
      <br />
      <div>
        <label>
          Travel mode: <br />
        </label>
        <label><input type="radio" name="travelMode" value="DRIVING" checked /> Driving</label>
        <label><input type="radio" name="travelMode" value="BICYCLING" /> Bicylcing</label>
        <label><input type="radio" name="travelMode" value="TRANSIT" /> Public transport</label>
        <label><input type="radio" name="travelMode" value="WALKING" /> Walking</label>
      </div>
      <input type="submit" onClick="calcRoute();" />
    </div>

    <!-- <button ng-click="calcRoute();">Calculate</button> -->


    <div id="directionsPanel" style="margin:20px;background-color:#FFEE77;"></div>



  <!-- <form action="/routebeschrijving" onSubmit="calcRoute();return false;" id="routeForm"> -->
<!--
    <input type="submit" value="Calculate route">
  </form> -->

  <!-- <button id="toggle_traffic">Traffic</button> -->
</section>
