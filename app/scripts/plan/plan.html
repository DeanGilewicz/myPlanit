<form>

  <input type="text" name="query" id="query" value="" placeholder="Search?">
  <input type="text" ng-model="poi.name" placeholder="What do you want to see?" />

  <button ng-click="doSearch()">Find</button>
  <button ng-click="addPoi(poi)">Add</button>

</form>

<div></div>


<ul>
  <li ng-repeat="poi in poiList" id="{{ poi.objectId }}">
    <p>I want to see {{ poi.name }} </p>
    <button ng-click="deletePoi(poi.objectId, $index)">X</button>
  </li>
</ul>
