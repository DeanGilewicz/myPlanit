<form ng-submit="createPlan(plan)"><br/>

  <input type="text" ng-model="plan.name" placeholder="Name of Plan?" /><br/><br/>
  <input type="text" ng-model="plan.location" placeholder="Where?" /><br/><br/>
  <input type="date" ng-model="plan.date" placeholder="When?" /><br/><br/>
  <input type="time" ng-model="plan.time" placeholder="Time?" class="timeInput" /><br/><br/>

  <button>New Plan</button>

</form>
