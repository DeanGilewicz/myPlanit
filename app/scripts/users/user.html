<form ng-submit="addUser(user)">
  <h2>Sign Up</h2><br />
  <input type="text" ng-model="user.username" /><br />
  <input type="password" ng-model="user.password" /><br />
  <button>Sign Up</button>
</form>

<button ng-click="logout()">Logout</button>

<form ng-submit="login(user)">
  <h2>Login</h2><br />
  <input type="text" ng-model="user.username" /><br />
  <input type="password" ng-model="user.password" /><br />
  <button>Login</button>
</form>
