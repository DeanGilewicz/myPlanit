<p class="search"><span>Search:</span><input ng-model="query" placeholder="destination, user, etc"></p>
<div class="filter">
  <select ng-model="orderProp">
    <option value="">Sort By</option>
    <option value="destination">Destination</option>
    <option value="planDate">Planned For</option>
    <option value="totalPlanMins">Plan Time</option>
  </select>
</div>

<ul>
  <li ng-repeat="plan in allPublishedPlans | filter: query | orderBy: orderProp">
    <div class="destinations">
      <h5>Destination</h5>
      <p>{{ plan.destination }}</p>
    </div>
    <div class="planName">
      <h5>Plan Name</h5>
      <p>{{ plan.planName }}</p>
    </div>
    <div class="author">
      <h5>myPlanit User</h5>
      <p>{{ plan.author }}</p>
    </div>
    <div class="planDate">
      <h5>Plan Date</h5>
      <p>{{ plan.planDate.iso | date: 'MMM-dd-yyyy' }}</p>
    </div>
    <div class="planTime">
      <h5>Plan Time</h5>
      <p>{{ plan.totalPlanMins }} minutes</p>
    </div>
  </li>
</ul>
