<p class="search"><span>Search:</span><input ng-model="query" placeholder="destination, user, etc"></p>
<div class="filter">
  <select ng-model="orderProp">
    <option value="">Sort By</option>
    <option value="destination">Destination</option>
    <option value="planDate">Planned For</option>
    <option value="totalPlanMins">Plan Time</option>
  </select>
</div>

<table>
  <tr>
    <th>Destination</th>
    <th>Plan Name</th>
    <th>Date</th>
    <th>Time (mins)</th>
    <th>myPlanit User</th>
  </tr>
  <tr ng-repeat="plan in allPublishedPlans | filter: query | orderBy: orderProp">
    <td>{{ plan.destination }}</td>
    <td>{{ plan.planName }}</td>
    <td>{{ plan.planDate.iso | date: 'MMM-dd-yyyy' }}</td>
    <td>{{ plan.totalPlanMins }}</td>
    <td>{{ plan.author }}</td>
  </tr>
</table>
